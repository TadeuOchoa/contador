<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosos Contador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
            color: #333;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Você foi o <span id="contador">XX</span>° curioso a entrar.</h1>
    <p>Já que tá aqui, entra no Instagram: <a href="https://www.instagram.com/musicochoa/" target="_blank">@musicochoa</a></p>

    <script>
        async function fetchCounter() {
            try {
                // Incrementa o contador
                await fetch('https://contador-backend-1mia.vercel.app/increment', { method: 'POST' });
                
                // Recupera o valor atualizado
                const response = await fetch('https://contador-backend-1mia.vercel.app/counter');
                const data = await response.json();
                
                // Atualiza o valor no frontend
                document.getElementById('contador').textContent = data.count;
            } catch (error) {
                console.error('Erro ao atualizar o contador:', error);
            }
        }

        // Busca o contador ao carregar a página
        fetchCounter();
    </script>
</body>
</html>
